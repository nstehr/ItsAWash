<!DOCTYPE html>
<html>
    <head>
        <title>Hand Washing Leaderboard</title>
        <meta charset="utf-8">
        <link rel="stylesheet" rel="stylesheet" href="css/layout.css" />

        <script src="lib/jquery.min.js"></script>
        <script src="lib/kendo.all.min.js"></script>
            </head>
    <body>
        <div class="container">
            <h1>Hand Washing Leaderboard</h1>

            <div id="leaderboard" class="row">               
                <div class="col">
                    <div class="row">
                        <table class="col" cellspacing="0" cellborder="0">
                            <thead>
                                <tr>
                                    <th>&nbsp;</th>
                                    <th>Unwashed</th>
                                    <th>Washed</th>
                                    <th>Completed</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>                    
            </div>
            <div id="charts" class="row">
                <div class="row">
                    <div class="col">
                        <h2>Hand Washing Breakdown</h2>
                    </div>
                </div>
                <div class="row">
                    <!-- CREATED BY THE JS LOOP -->
                    <div id="chart0" class="col">
                        <div class="chart"></div>
                    </div>
                    <div id="chart1" class="col">
                        <div class="chart"></div>
                    </div>
                    <div id="chart2" class="col">
                        <div class="chart"></div>
                    </div>
                    <div id="chart3" class="col">
                        <div class="chart"></div>
                    </div>
                    <div id="chart4" class="col">
                        <div class="chart"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/graph.js"></script>
    </body>
</html>
